# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  print_pipeline_id:
    description: "current workflow id"
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  say-bye:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Say bye"
          command: "echo Goodbye, World!"
  say-my-name:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - run:
          name: "Say my name"
          command: "echo $MY_SECRET"
  save-my-name:
    docker:
      - image: cimg/base:stable
    steps:
      - run: mkdir /tmp/my_workspace
      - run: echo test123 > /tmp/my_workspace/name.txt
      - persist_to_workspace:
          root: /tmp/my_workspace
          paths:
            - "name.txt"
  get-my-name:
    docker:
      - image: cimg/base:stable
    steps:
      - attach_workspace:
          at: /tmp/my_workspace
      - run: cat /tmp/my_workspace/name.txt
  useless-confirmation:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "workflow "
      - print_pipeline_id
      - run: echo " finished successfully"
  fail-intentionally:
    docker:
      - image: cimg/base:stable
    steps: 
      - run: echo 1 > /tst.txt
      - run:
          name: "handle failure"
          command: "echo you did something wrong, moron"
          when: on_fail

  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      # - say-hello
