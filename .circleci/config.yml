      #     requires:
      #       - say-bye
      # - save-my-name
      # - get-my-name:
      #     requires:
      #       - save-my-name
      # - useless-confirmation:
      #     requires:
      #       - say-my-name
      #       - get-my-name
      - fail-intentionally

